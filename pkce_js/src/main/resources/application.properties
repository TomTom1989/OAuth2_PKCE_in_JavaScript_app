server.port=8181

# Set logging level for Spring Framework and your application
logging.level.org.springframework=DEBUG
logging.level.com.appsdeveloperblog=DEBUG  

# Set logging level for Keycloak adapter (if you're using one)


# For general web traffic (REST requests, etc.), which might help in debugging redirect issues and request handling
logging.level.org.springframework.web.servlet=DEBUG

# Enable DEBUG logging for Spring Security's OIDC (OpenID Connect), if applicable
logging.level.org.springframework.security.oauth2.jwt=DEBUG

# To see detailed logs from the client registration process
logging.level.org.springframework.security.oauth2.client.registration=DEBUG

# Enable detailed logging for all relevant Spring Security and OAuth2 processes
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.security.oauth2=TRACE
logging.level.org.springframework.security.oauth2.client=TRACE
logging.level.org.springframework.security.oauth2.client.web=TRACE
logging.level.org.springframework.security.oauth2.client.http=TRACE
logging.level.org.springframework.security.oauth2.server.resource=TRACE
logging.level.org.springframework.security.web=TRACE
logging.level.org.springframework.web=TRACE
logging.level.org.springframework.http=TRACE

# Keycloak additional logging (if Keycloak is used)
logging.level.org.keycloak.adapters.springsecurity=TRACE
logging.level.org.keycloak.adapters=TRACE
logging.level.org.keycloak=TRACE

# Specific package logging (replace with your package structure)


